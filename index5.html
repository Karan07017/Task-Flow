<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --warning-gradient: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            --danger-gradient: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            --purple: #667eea;
        }

        body {
            /* background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden; */

            background: #000000;
            /* pure black background */
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;


        }

        /* Animated background */
        /* .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        } */

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(1deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-1deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }

            to {
                filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            /* background: var(--card-bg);*/
            background: #000000;
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: glowBorder 4s linear infinite alternate;
            position: relative;
            /* background: #000; */
            /* black background */
            /* overflow: hidden; */
            z-index: 1;



        }

        /* .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        } */
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 2px;
            /* border thickness */
            border-radius: 20px;
            background: linear-gradient(135deg, #c66413, #ff00ff, #b91212);
            background-size: 300% 300%;
            animation: glowBorder 3s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 2;
        }


        /* @keyframes glowBorder {
            0% {
                box-shadow: 0 0 10px 0 rgba(102, 126, 234, 0.3),
                    0 0 20px 0 rgba(118, 75, 162, 0.2);
            }

            50% {
                box-shadow: 0 0 15px 4px rgba(102, 126, 234, 0.5),
                    0 0 25px 6px rgba(118, 75, 162, 0.4);
            }

            100% {
                box-shadow: 0 0 10px 0 rgba(102, 126, 234, 0.3),
                    0 0 20px 0 rgba(118, 75, 162, 0.2);
            }
        } */
        @keyframes glowBorder {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }



        /* .stat-card:hover::before {
            transform: translateX(0);
        } */

        /* .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.2);
        } */

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Cards */
        .card {
            /* background: var(--card-bg); */
            background: #0a0a0a;
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: translateX(0);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(118, 75, 162, 0.25);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-icon {
            font-size: 1.4rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--card-border);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        select {
            background-color: #1a1a1a !important;
            color: #fff !important;
            border: 1px solid #3b3b3b;
        }

        option {
            background-color: #1a1a1a !important;
            color: white !important;
        }

        .form-select {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b0b0b0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 50px;


            .form-select option {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            /* This enhances visibility on hover */
            .form-select option:hover,
            .form-select option:checked,
            .form-select option:focus {
                background-color: #2d2d2d;
                color: #ffffff;
            }


        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Task List */
        .task-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-gradient);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .task-item:hover::before {
            transform: translateX(0);
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .task-item.completed {
            opacity: 0.7;
            border-color: var(--success);
        }

        .task-item.completed::before {
            background: var(--success-gradient);
            transform: translateX(0);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            margin-right: 15px;
            line-height: 1.4;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .priority-medium {
            background: rgba(255, 165, 2, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 165, 2, 0.3);
        }

        .priority-low {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .task-btn:hover {
            transform: scale(1.05);
        }

        .task-btn.complete {
            background: var(--success-gradient);
            color: var(--dark-bg);
        }

        .task-btn.delete {
            background: var(--danger-gradient);
            color: white;
        }

        .task-btn.edit {
            background: var(--warning-gradient);
            color: var(--dark-bg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: rgba(0, 255, 136, 0.9);
        }

        .toast.error {
            background: rgba(255, 71, 87, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .card {
                padding: 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .header {
                padding: 20px 0;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-title {
                margin-right: 0;
            }

            .filter-buttons {
                justify-content: center;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Light Mode Support */
        body.light-mode {
            background: #f4f4f4;
            color: #1a1a1a;
        }

        body.light-mode .card,
        body.light-mode .stat-card,
        body.light-mode .task-item {
            background: #ffffff;
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .form-input,
        body.light-mode .form-select,
        body.light-mode .form-textarea {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }

        body.light-mode .form-input::placeholder,
        body.light-mode .form-textarea::placeholder {
            color: #666;
        }

        body.light-mode .btn-secondary {
            background: rgba(0, 0, 0, 0.06);
            color: #1a1a1a;
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* Glowing Hover Effect on Cards */
        /* .card::after,
        .stat-card::after,
        .task-item::after {
            content: "";
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 180%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent 70%);
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
            transform: scale(0.8);
        }

        .card:hover::after,
        .stat-card:hover::after,
        .task-item:hover::after {
            opacity: 1;
            transform: scale(1.1);
        } */

        /* Theme Toggle Button
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        body.light-mode .theme-toggle {
            color: #1a1a1a;
            background: rgba(0, 0, 0, 0.05);
        } */

        .glow-wrapper {
            position: relative;
            z-index: 1;
        }

        .glow-wrapper::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            filter: blur(25px);
            opacity: 0.6;
            z-index: -1;
            border-radius: 20px;
            animation: floatGlow 6s ease-in-out infinite alternate;
        }

        @keyframes floatGlow {
            0% {
                transform: translateY(0px);
                opacity: 0.4;
            }

            100% {
                transform: translateY(-4px);
                opacity: 0.8;
            }
        }

        /* Dark mode for <select> and <option> */
        body.dark select,
        body.dark option {
            background-color: #1a1a1a !important;
            color: white !important;
        }

        /* For WebKit browsers like Chrome, Edge */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <!-- <button class="theme-toggle" id="toggleTheme">🌓 Toggle Theme</button> -->

    <div class="bg-animation"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo">TaskFlow</h1>
            <p class="subtitle">Modern Task Management Suite</p>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="glow-wrapper">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
            </div>

            <div class="glow-wrapper">
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tasks"></i> Task Title
                    </label>
                    <input type="text" class="form-input" id="editTaskTitle" required>
                </div>

                        <i class="fas fa-save"></i> Save Changes

                        <i class="fas fa-times"></i> Cancel
                    </button>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;

        document.addEventListener('DOMContentLoaded', function () {
            loadTasks();
            updateStats();
            renderTasks();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('taskForm').addEventListener('submit', handleAddTask);
            document.getElementById('clearFormBtn').addEventListener('click', clearForm);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllTasks);

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });

            document.getElementById('closeModal').addEventListener('click', closeEditModal);
            document.getElementById('cancelEdit').addEventListener('click', closeEditModal);
            document.getElementById('editForm').addEventListener('submit', handleEditTask);

            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('editModal')) {
                    closeEditModal();
                }
            });
        }

        function handleAddTask(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (!title) return showToast('Please enter a task title', 'error');

            const newTask = {
                title,
                description,
                priority,
                dueDate,
                completed: false
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();
            clearForm();
            showToast('Task added!', 'success');
        }

        function clearForm() {
            document.getElementById('taskForm').reset();
        }

        function saveTasks() {
            localStorage.setItem('taskflow_tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const stored = localStorage.getItem('taskflow_tasks');
            if (stored) {
                tasks = JSON.parse(stored);
            }
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            const filtered = tasks.filter(task => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'completed') return task.completed;
                if (currentFilter === 'pending') return !task.completed;
                if (currentFilter === 'high') return task.priority === 'high';
            });

            if (filtered.length === 0) {
                list.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks found</h3>
                <p>Try adding a new task or change the filter.</p>
            </div>
        `;
                return;
            }

            filtered.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskEl.innerHTML = `
            <div class="task-header">
                <div class="task-title">${task.title}</div>
                <div class="task-priority priority-${task.priority}">
                    ${task.priority.toUpperCase()}
                </div>
            </div>
            <div class="task-description">${task.description || ''}</div>
            <div class="task-meta">
                <div class="task-date"><i class="fas fa-calendar"></i> ${task.dueDate || 'No date'}</div>
                <div class="task-actions">
                    <button class="task-btn complete">${task.completed ? 'Undo' : 'Complete'}</button>
                    <button class="task-btn edit">Edit</button>
                    <button class="task-btn delete">Delete</button>
                </div>
            </div>
        `;

                // taskEl.querySelector('.complete').addEventListener('click', () => toggleComplete(index));
                taskEl.querySelector('.edit').addEventListener('click', () => openEditModal(index));
                taskEl.querySelector('.delete').addEventListener('click', () => deleteTask(index));

                list.appendChild(taskEl);
            });

            updateStats();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
            showToast(tasks[index].completed ? 'Task completed!' : 'Marked as pending', 'success');
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
            showToast('Task deleted', 'success');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').innerText = total;
            document.getElementById('completedTasks').innerText = completed;
            document.getElementById('pendingTasks').innerText = pending;
            document.getElementById('completionRate').innerText = `${rate}%`;
        }

        function clearAllTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                saveTasks();
                renderTasks();
                showToast('All tasks cleared', 'success');
            }
        }

        // Editing Logic
        function openEditModal(index) {
            editingTaskId = index;
            const task = tasks[index];
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description;
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskDueDate').value = task.dueDate;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            editingTaskId = null;
            document.getElementById('editForm').reset();
            document.getElementById('editModal').classList.remove('show');
        }

        function handleEditTask(e) {
            e.preventDefault();
            if (editingTaskId === null) return;

            tasks[editingTaskId].title = document.getElementById('editTaskTitle').value.trim();
            tasks[editingTaskId].description = document.getElementById('editTaskDescription').value.trim();
            tasks[editingTaskId].priority = document.getElementById('editTaskPriority').value;
            tasks[editingTaskId].dueDate = document.getElementById('editTaskDueDate').value;

            saveTasks();
            renderTasks();
            closeEditModal();
            showToast('Task updated!', 'success');
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerText = message;
            document.getElementById('toastContainer').appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
